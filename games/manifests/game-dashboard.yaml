apiVersion: apps/v1
kind: Deployment
metadata:
  name: game-dashboard
  namespace: arcade
  labels:
    app: game-dashboard
    component: frontend
    k8s-concept: ingress
spec:
  replicas: 2
  selector:
    matchLabels:
      app: game-dashboard
  template:
    metadata:
      labels:
        app: game-dashboard
        component: frontend
    spec:
      containers:
      - name: dashboard
        image: nginx:alpine
        ports:
        - containerPort: 80
        resources:
          requests:
            memory: "32Mi"
            cpu: "25m"
          limits:
            memory: "64Mi"
            cpu: "50m"
        volumeMounts:
        - name: dashboard-content
          mountPath: /usr/share/nginx/html
        livenessProbe:
          httpGet:
            path: /
            port: 80
          initialDelaySeconds: 10
          periodSeconds: 30
      volumes:
      - name: dashboard-content
        configMap:
          name: dashboard-content
---
