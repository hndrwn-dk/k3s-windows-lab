apiVersion: apps/v1
kind: Deployment
metadata:
  name: pacman-game
  namespace: arcade
  labels:
    app: pacman
    game-type: arcade
    difficulty: easy
    k8s-concept: networking
spec:
  replicas: 1
  selector:
    matchLabels:
      app: pacman
  template:
    metadata:
      labels:
        app: pacman
        game-type: arcade
    spec:
      containers:
      - name: pacman
        image: nginx:alpine
        ports:
        - containerPort: 80
        resources:
          requests:
            memory: "64Mi"
            cpu: "50m"
          limits:
            memory: "128Mi"
            cpu: "100m"
        volumeMounts:
        - name: game-content
          mountPath: /usr/share/nginx/html
        livenessProbe:
          httpGet:
            path: /
            port: 80
          initialDelaySeconds: 10
          periodSeconds: 30
        readinessProbe:
          httpGet:
            path: /
            port: 80
          initialDelaySeconds: 5
          periodSeconds: 10
      volumes:
      - name: game-content
        configMap:
          name: pacman-content
---
